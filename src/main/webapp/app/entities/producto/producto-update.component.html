<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-producto-heading" jhiTranslate="norforkApp.producto.home.createOrEditLabel">Create or edit a Producto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="norforkApp.producto.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo').invalid && (editForm.get('codigo').dirty || editForm.get('codigo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="norforkApp.producto.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre').invalid && (editForm.get('nombre').dirty || editForm.get('nombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="norforkApp.producto.genero" for="field_genero">Genero</label>
                    <select class="form-control" id="field_genero" name="genero" formControlName="generoId">
                        <option *ngIf="!editForm.get('generoId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="generoOption.id" *ngFor="let generoOption of generos; trackBy: trackGeneroById">{{generoOption.nombre}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('generoId').invalid && (editForm.get('generoId').dirty || editForm.get('generoId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('generoId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="norforkApp.producto.talla" for="field_talla">Talla</label>
                    <select class="form-control" id="field_talla" name="talla" formControlName="tallaId">
                        <option *ngIf="!editForm.get('tallaId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="tallaOption.id" *ngFor="let tallaOption of tallas; trackBy: trackTallaById">{{tallaOption.nombre}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('tallaId').invalid && (editForm.get('tallaId').dirty || editForm.get('tallaId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('tallaId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
